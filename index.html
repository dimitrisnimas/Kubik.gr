
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUBIK | Digital & Web Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .text-balance {
            text-wrap: balance;
        }
        
        /* Custom Animations */
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }
        @keyframes orbit-reverse {
            from { transform: rotate(360deg) translateX(70px) rotate(-360deg); }
            to { transform: rotate(0deg) translateX(70px) rotate(0deg); }
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.2; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        @keyframes float-slow {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .animate-orbit {
            animation: orbit 15s linear infinite;
        }
        .animate-orbit-reverse {
            animation: orbit-reverse 10s linear infinite;
        }
        .animate-pulse-ring {
            animation: pulse-ring 4s ease-in-out infinite;
        }
        .animate-float-slow {
            animation: float-slow 8s ease-in-out infinite;
        }

        /* 3D Cube Styles */
        .cube-container {
            width: 140px;
            height: 140px;
            perspective: 1000px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 20s infinite linear;
        }
        .cube-face {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(1px);
        }
        .front  { transform: translateZ(70px); }
        .back   { transform: rotateY(180deg) translateZ(70px); }
        .right  { transform: rotateY(90deg) translateZ(70px); }
        .left   { transform: rotateY(-90deg) translateZ(70px); }
        .top    { transform: rotateX(90deg) translateZ(70px); }
        .bottom { transform: rotateX(-90deg) translateZ(70px); }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
